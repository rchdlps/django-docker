{% extends "base.html" %}


{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<form class="form-horizontal" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Excluir Post</legend>
    <h2>Tem certeza que deseja excluir o Post "{{ object.title }}"</h2>
  </fieldset>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-outline-danger">Sim, excluir</button>
      <a class="btn btn-outline-secondary" href="{% url 'blog:post-detail' object.id %}">Cancelar</a>

    </div>
  </div>
</form>
{% endblock %}
