{% extends "base.html" %}
{% block content %}

<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ object.author.image.url }}" />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'blog:user-post' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted| date:"d/F/Y" }}</small>

    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
    <div class="article-metadata">

      {% if object.author == user %}
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog:post-update' object.id %}">Atualizar</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:post-delete' object.id %}">Excluir</a>
      {% endif %}
    </div>
  </div>
</article>


{% endblock content %}
